name: CMake

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Ubuntu build dependencies.
      run: sudo apt-get -y install ninja-build
      
    - name: Fetch the latest Linux llvm-mos release.
      run: >
        curl -L https://github.com/llvm-mos/llvm-mos-sdk/releases/download/v0.3.2/llvm-mos-linux.tar.xz | 
        tar xJf -
        
    - name: Configure C64
      run: >
        cmake -G Ninja --toolchain llvm-mos/lib/cmake/llvm-mos-sdk/llvm-mos-toolchain.cmake 
        -B ${{github.workspace}}/build-c64
        -DCMAKE_BUILD_TYPE=MinSizeRel 
        -DLLVM_MOS_PLATFORM=c64

    - name: Build C64
      run: cmake --build ${{github.workspace}}/build-c64
